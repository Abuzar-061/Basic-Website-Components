<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            color: greenyellow;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .text-animation {
            position: relative;
            display: inline-block;
        }

        .text {
            display: inline-block;
            animation: typing 2s steps(20), blink .5s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            font-size: 24px;
        }

        .cursor {
            position: absolute;
            top: 0;
            right: -10px;
            width: 10px;
            height: 100%;
            background-color: #333;
            animation: blink .5s step-end infinite;
        }

        @keyframes typing {
            from {
                width: 0
            }

            to {
                width: 100%
            }
        }

        @keyframes blink {

            from,
            to {
                opacity: 1
            }

            50% {
                opacity: 0
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-animation">
            <span class="text">Hi..! My Name is Muhammad Abuzar</span>
            <div class="cursor"></div>
        </div>

    </div>
    <script>
        const text = document.querySelector(".text");
        const textContent = text.textContent;

        text.textContent = "";

        let index = 0;

        function type() {
            text.textContent += textContent[index++];
            if (index < textContent.length) { setTimeout(type, 100); }
        } setTimeout(type, 1000);
    </script>
</body>

</html>
