<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
        }

        #error {
            color: red;
            display: none;
        }

        .flex {
            display: flex;
        }

        .select-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-right: none;
        }

        button {
            width: 40%;
            padding: 10px;
            background-color: #ddd;
            color: #000;
            font-size: 16px;
            border: 1px solid #ccc;
            border-left: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- // ------------------------- Selected Data is in Console----------------------------- -->

    <form>
        <div class="flex">
            <select id="color" name="color">
                <option value="" selected disabled>Please select a color</option>
                <option value="red">Red</option>
                <option value="blue">Blue</option>
                <option value="green">Green</option>
            </select>
            <span id="error"></span>
            <button type="submit">Submit</button>
        </div>

        <div id="innerr"></div>
    </form>

    <!-- // -------------------------Href Validation----------------------------- -->
    <div class="select-container">
        <select id="linkSelect">
            <option value="#">Choose a link</option>
            <option value="searchBox.html" target="_blank">Search | Box</option>
            <option value="Projectwebsite.html">Project Website</option>
            <option value="firstpage.html">F-Y-P</option>
        </select>
        <button id="goButton">Go</button>
    </div>



    <!-- // -------------------------Scripting----------------------------- -->

    <script>
        const form = document.querySelector("form");
        const select = document.querySelector("#color");
        const error = document.querySelector("#error");
        var innerr = document.querySelector("#inner");

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            if (select.value === "") {
                error.textContent = "Please select a color";
                error.style.display = "block";
            } else {
                error.style.display = "none";
                console.log("Selected color: " + select.value);
            }
        });
        // -------------------------Href Validation-----------------------------

        const linkSelect = document.getElementById("linkSelect");
        const goButton = document.getElementById("goButton");

        goButton.addEventListener("click", function () {
            const selectedValue = linkSelect.value;

            // Validate the selected value
            if (selectedValue === "#") {
                alert("Please choose a link");
            } else {
                window.location.href = selectedValue;
            }
        });


    </script>
</body>

</html>
