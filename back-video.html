<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }


    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    .video {
      z-index: -1;
    }

    .content {
      z-index: 1;
    }
  </style>
</head>

<body>
  <div id="video-container">
    <video class="video" src="img/WhatsApp Video 2022-10-23 at 9.39.29 PM.mp4" autoplay loop muted></video>
  </div>

  <script>
    const video = document.querySelector('video');
    const container = document.querySelector('#video-container');

    container.addEventListener('click', function () {
      if (video.paused) {
        video.play();
      } else {
        video.pause();
      }
    });

  </script>
</body>

</html>
