<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search | Box</title>
    <link rel="shortcut icon" href="img/cart.png" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(8, 8, 107, 0.55), rgba(7, 7, 150, 0.537)), url(img/tree.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* ----------------------------SearchBox CSS----------------------------- */
        .search-container {
            width: 50%;
            background: rgba(21, 21, 160, 0.683);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
            border-radius: 50px;
        }

        #searchButton {
            border-radius: 60px;
            background: rgba(21, 21, 160, 0.683);
            border: none;
            color: white;
        }

        .search-decoration {
            width: 100%;
            padding: 20px;
            justify-content: space-between;
        }

        form {
            display: flex;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #ccc;
            background: transparent;
            /* border: 1px solid #ccc; */
            border: none;
            outline: none;
        }

        button[type="submit"] {
            width: 70px;
            padding: 10px;
            background-color: #ddd;
            color: #000;
            font-size: 16px;
            border: 1px solid #ccc;
            border-left: none;
            cursor: pointer;
        }

        /* ----------------------------Table CSS---------------------------- */
        table {
            margin-top: 30px;
            border: 1px solid white;
            border-collapse: collapse;

        }

        td {
            border: 1px solid white;
            padding: 10px;
            color: white;

        }

        th {
            border: 1px solid white;
            color: white;
            padding: 10px;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="search-container">
            <form class="search-decoration">
                <input type="text" placeholder="Search..." id="searchInput">
                <button type="submit" id="searchButton"><ion-icon name="search-outline"></ion-icon></button>
            </form>
        </div>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Employee Id</th>
                        <th>Employee Role</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Abuzar</td>
                        <td>061</td>
                        <td>Programmer</td>
                    </tr>
                    <tr>
                        <td rowspan="1" name="John Doe" id="1">Zouraiz</td>
                        <td>124</td>
                        <td>Programmer</td>
                    </tr>
                    <tr>
                        <td>Faheem</td>
                        <td>129</td>
                        <td>Digital Marketing</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <script>
        const searchInput = document.getElementById("searchInput");
        const searchButton = document.getElementById("searchButton");

        searchButton.addEventListener("click", function (event) {
            event.preventDefault();
            const searchValue = searchInput.value;

            // Example data to search in
            const data = [
                { id: 1, name: "John Doe" },
                { id: 2, name: "Jane Doe" },
                { id: 3, name: "Jim Brown" }
            ];

            // Search through the data
            const results = data.filter(item => item.name.toLowerCase().includes(searchValue.toLowerCase()));

            // Show the results
            if (results.length > 0) {
                console.log(results);
            } else {
                alert('The entered data is not found');
            }
        });

    </script>
</body>

</html>
